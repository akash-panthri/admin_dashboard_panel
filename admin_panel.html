<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="admin_panel.css">
    
    <title>ADMIN Panel</title>
</head>
<body>
    <section id="menu">
        <div class="logo">
            <img src="images\logo.png" alt="">
            <h2>Dynamic</h2>
        </div>
        <div class="items">
            <li><i class="fas fa-pie-chart"></i><a href="#">Dashboard</a></li>
            <li><i class="fab fa-uikit"></i><a href="#">UI Elements</a></li>
            <li><i class="fas fa-th-large"></i><a href="#">Tables</a></li>
            <li><i class="fas fa-edit"></i><a href="#">Forms</a></li>
            <li><i class="fab fa-cc-visa"></i><a href="#">Cards</a></li>
            <li><i class="fas fa-hamburger"></i><a href="#">Modals</a></li>
            <li><i class="fas fa-chart-line"></i><a href="#">Blank</a></li>
           
        </div>
    </section>
    <section id="interface">
        <div class="navigation">
          <div class="n1">
            <div class="search">
              <i class="fas fa-search"></i>
              <input type="text" placeholder="Search" />
            </div>
          </div>
          <div class="profile">
            <i class="far fa-bell"></i>
            <img
              src="https://cdn.pixabay.com/photo/2016/11/29/13/14/attractive-1869761_1280.jpg"
              alt=""
            />
          </div>
        </div>
        <h3 class="i-name">Dashboard</h3>
      <div class="values">
        <div class="val-box">
          <i class="fas fa-users"></i>
          <div>
            <h3>8,264</h3>
            <span>New Users</span>
          </div>
        </div>
        <div class="val-box">
          <i class="fas fa-shopping-cart"></i>
          <div>
            <h3>200,124</h3>
            <span>Total Orders</span>
          </div>
        </div>
        <div class="val-box">
          <i class="fa-solid fa-store"></i>
          <div>
            <h3>824,865</h3>
            <span>Products Sold</span>
          </div>
        </div>
        <div class="val-box">
          <i class="fas fa-dollar-sign"></i>
          <div>
            <h3>$254.26</h3>
            <span>This month</span>
          </div>
        </div>
      </div>
      <div class="board">
        <table width="100%">
          <thead>
            <tr>
              <td>Name</td>
              <td>Title</td>
              <td>Status</td>
              <td>Role</td>
              <td>Title</td>
            </tr>
          </thead>
        </table>
      </div>
    </section>
</body>
</html>
